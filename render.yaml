services:
  - type: web
    name: hackthetrack-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    branch: master
    healthCheckPath: /api/health
    plan: free
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: USE_SNOWFLAKE
        value: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
