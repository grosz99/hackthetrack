[pytest]
# Pytest configuration for HackTheTrack backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Test markers for categorization
markers =
    integration: Integration tests that require external services (Snowflake, etc.)
    unit: Unit tests that don't require external dependencies
    slow: Tests that take more than 1 second to run

# Directories to search for tests
testpaths = tests

# Ignore these paths during test collection
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    *.egg-info

# Minimum Python version
minversion = 3.8

# Console output style
console_output_style = progress

# Additional options (uncomment as needed):
# Fail on first error: -x
# Show local variables: --showlocals
# Coverage reporting: --cov=app --cov-report=html --cov-report=term-missing
